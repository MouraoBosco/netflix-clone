<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script src="https://kit.fontawesome.com/92261d1185.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class='main-nav'>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="principal">
            <div class="container">
                <h3 class="titulo-principal">THE OFFICE</h3>
                <p class="descricao">
                    Nesta irreverente adaptação da famosa série britânica, Steve Carell é Michael Scott,o egocêntrico,insensível e incompetente gerente regional de uma subsidiária da Dunder Mifflin Paper Company.
                </p>
            </div>
            <div class="botoes">
                <button role="button" class="main-button">
                    <i class="fas fa-play"></i>
                    ASSISTIR AGORA
                </button>
                <button role="button" class="main-button">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇÕES
                </button>
            </div>
        </div>
    </main>
</body>
</html>
